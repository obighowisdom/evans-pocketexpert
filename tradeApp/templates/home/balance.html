
{% extends 'dashboard/base.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallet Balance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .wallet-card {
      background: url("https://cryptologos.cc/logos/bitcoin-btc-logo.png") no-repeat center center;
      background-size: 150px; /* watermark size */
      background-color: #0d6efd;
      color: white;
      border-radius: 15px;
      padding: 30px 20px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .wallet-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(13, 110, 253, 0.8); /* overlay */
      border-radius: 15px;
    }
    .wallet-content {
      position: relative;
      z-index: 1;
    }
    .wallet-card h2 {
      font-size: 2rem;
      font-weight: bold;
    }
    .wallet-card small {
      font-size: 0.9rem;
      opacity: 0.9;
    }
    .btn-section {
      margin-top: 15px;
    }
    .card {
      border-radius: 12px;
    }
    .wallet-wrapper {
    width: 100%;
    max-width: 100%; /* default for mobile */
    margin: 0 auto;
  }

  /* Tablet screens (≥768px up to <1200px) */
  @media (min-width: 768px) {
    .wallet-wrapper {
      max-width: 600px;
    }
  }

  /* Large screens (≥1200px) */
  @media (min-width: 1200px) {
    .wallet-wrapper {
      max-width: 1200px;
    }
  }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar space -->
    <div class="col-md-3 col-lg-2"></div>

    <!-- Main Content Center -->
    <div class="col-md-9 col-lg-10 d-flex justify-content-center align-items-start py-4">

      <div class=" wallet-wrapper w-100">
        <!-- Wallet Balance -->
         {% include 'dashboard/balanceCard.html' %}
        <!-- <div class="wallet-card mb-4">
          
        </div> -->

        <!-- Tabs -->
       

        <!-- Tab Content -->
        <div class="tab-content mt-3" style="margin-left: -260px;">
         
          
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% endblock content %}
